<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DC Gaming's recommended gear for streaming and speedrunning">
    <title>Gear Recommendations - DC Gaming</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Profile Section -->
        <div class="profile">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="DC Gaming Logo" class="profile-img">
            <h1 class="profile-name">Gear Recommendations</h1>
            <p class="profile-bio">Check out the equipment I use for streaming and speedrunning!</p>
            <a href="{{ url_for('index') }}" class="back-btn">Back to Home</a>
        </div>

        <!-- Gear Items Section -->
        <div class="gear-container">
            {% for gear in gear_items %}
            <div class="gear-item">
                <img src="{{ url_for('static', filename=gear.image) }}" alt="{{ gear.title }}" class="gear-image">
                <div class="gear-info">
                    <h3 class="gear-title">{{ gear.title }}</h3>
                    <p class="gear-description">{{ gear.description }}</p>
                    <p class="gear-price">{{ gear.price }}</p>
                </div>
                <a href="{{ url_for('track_gear_click', id=gear.id) }}" class="gear-link" target="_blank">View on Amazon</a>
            </div>
            {% endfor %}
        </div>

        </div>
    </div>
</body>
</html>
