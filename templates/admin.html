<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Management - DC Gaming</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #1a1a1a;
            border: 2px solid #E50914;
            border-radius: 8px;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .admin-header h1 {
            color: #E50914;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            margin: 0;
        }
        
        .admin-nav {
            display: flex;
            gap: 1rem;
        }
        
        .admin-nav a {
            padding: 0.5rem 1rem;
            background-color: #E50914;
            color: #fff;
            text-decoration: none;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        
        .admin-nav a:hover {
            background-color: #ff0000;
        }
        
        .links-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .link-item {
            background-color: #000;
            border: 1px solid #333;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .link-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .link-title {
            color: #E50914;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
        }
        
        .link-url {
            color: #ccc;
            font-size: 1rem;
            word-break: break-all;
        }

        .link-clicks {
            color: #00ff00;
            font-size: 0.9rem;
            font-family: 'VT323', monospace;
        }
        
        .link-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: auto;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }
        
        .btn-edit {
            background-color: #E50914;
            color: #fff;
        }
        
        .btn-delete {
            background-color: #333;
            color: #fff;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        .add-link-form {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #000;
            border: 1px solid #333;
        }
        
        .add-link-form h2 {
            color: #E50914;
            margin-bottom: 1.5rem;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .form-group label {
            color: #fff;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
        }
        
        .form-group input, .form-group textarea {
            padding: 0.5rem;
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
        }
        
        .btn-add {
            background-color: #E50914;
            color: #fff;
            width: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: #1a1a1a;
            margin: 5% auto;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            border: 2px solid #E50914;
            border-radius: 8px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            color: #E50914;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
        }

        .close-modal {
            background: none;
            border: none;
            color: #E50914;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-cancel {
            background-color: #666666;
            color: #fff;
        }

        .btn-save {
            background-color: #E50914;
            color: #fff;
        }
        
        @media (max-width: 768px) {
            .links-list {
                grid-template-columns: 1fr;
            }
            
            .admin-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .admin-nav {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Link Management</h1>
            <div class="admin-nav">
                <a href="{{ url_for('admin_gear') }}">Manage Gear</a>
                <a href="{{ url_for('admin_logout') }}">Logout</a>
            </div>
        </div>
        
        <div class="links-list">
            {% for link in links %}
            <div class="link-item">
                <div class="link-info">
                    <h3 class="link-title">{{ link.title }}</h3>
                    <p class="link-url">{{ link.url }}</p>
                    <p class="link-clicks">Clicks: {{ link.clicks }}</p>
                </div>
                <div class="link-actions">
                    <button class="btn btn-edit" onclick="openModal('edit', {{ link.id }}, '{{ link.title }}', '{{ link.url }}', '{{ link.icon }}')">Edit</button>
                    <button class="btn btn-delete" onclick="deleteLink({{ link.id }})">Delete</button>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="add-link-form">
            <h2>Add New Link</h2>
            <form id="addLinkForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="url">URL</label>
                    <input type="text" id="url" name="url" required>
                </div>
                <div class="form-group">
                    <label for="icon">SVG Icon Path (optional)</label>
                    <input type="text" id="icon" name="icon">
                </div>
                <button type="submit" class="btn btn-add">Add Link</button>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div id="linkModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Edit Link</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="editLinkForm">
                <input type="hidden" id="linkId">
                <div class="form-group">
                    <label for="editTitle">Title</label>
                    <input type="text" id="editTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="editUrl">URL</label>
                    <input type="text" id="editUrl" name="url" required>
                </div>
                <div class="form-group">
                    <label for="editIcon">SVG Icon Path (optional)</label>
                    <input type="text" id="editIcon" name="icon">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-save">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentLinkId = null;

        function openModal(mode, linkId = null, title = '', url = '', icon = '') {
            currentLinkId = linkId;
            const modal = document.getElementById('linkModal');
            const modalTitle = document.getElementById('modalTitle');
            const form = document.getElementById('editLinkForm');
            
            modalTitle.textContent = mode === 'add' ? 'Add New Link' : 'Edit Link';
            
            if (mode === 'edit' && linkId) {
                document.getElementById('linkId').value = linkId;
                document.getElementById('editTitle').value = title;
                document.getElementById('editUrl').value = url;
                document.getElementById('editIcon').value = icon;
            } else {
                form.reset();
                document.getElementById('linkId').value = '';
            }
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('linkModal').style.display = 'none';
        }

        // Add Link
        document.getElementById('addLinkForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/api/links', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Error adding link');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding link');
            }
        });

        // Edit Link
        document.getElementById('editLinkForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch(`/api/links/${currentLinkId}`, {
                    method: 'PUT',
                    body: formData
                });
                
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Error editing link');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error editing link');
            }
        });
        
        // Delete Link
        async function deleteLink(id) {
            if (!confirm('Are you sure you want to delete this link?')) return;
            
            try {
                const response = await fetch(`/api/links/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Error deleting link');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error deleting link');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('linkModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
