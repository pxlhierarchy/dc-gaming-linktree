<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gear Management - DC Gaming</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #1a1a1a;
            border: 2px solid #E50914;
            border-radius: 8px;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .admin-header h1 {
            color: #E50914;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            margin: 0;
        }
        
        .admin-nav {
            display: flex;
            gap: 1rem;
        }
        
        .admin-nav a {
            padding: 0.5rem 1rem;
            background-color: #E50914;
            color: #fff;
            text-decoration: none;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        
        .admin-nav a:hover {
            background-color: #ff0000;
        }
        
        .gear-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .gear-item {
            background-color: #000;
            border: 1px solid #333;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .gear-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 1px solid #333;
        }
        
        .gear-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .gear-title {
            color: #E50914;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
        }
        
        .gear-description {
            color: #ccc;
            font-size: 1rem;
        }
        
        .gear-price {
            color: #00ff00;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .gear-clicks {
            color: #00ff00;
            font-size: 0.9rem;
            font-family: 'VT323', monospace;
        }
        
        .gear-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: auto;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }
        
        .btn-edit {
            background-color: #E50914;
            color: #fff;
        }
        
        .btn-delete {
            background-color: #333;
            color: #fff;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        .add-gear-form {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #000;
            border: 1px solid #333;
        }
        
        .add-gear-form h2 {
            color: #E50914;
            margin-bottom: 1.5rem;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .form-group label {
            color: #fff;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
        }
        
        .form-group input, .form-group textarea {
            padding: 0.5rem;
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn-add {
            background-color: #E50914;
            color: #fff;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .gear-list {
                grid-template-columns: 1fr;
            }
            
            .admin-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .admin-nav {
                width: 100%;
                justify-content: center;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: #1a1a1a;
            margin: 5% auto;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            border: 2px solid #E50914;
            border-radius: 8px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            color: #E50914;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
        }

        .close-modal {
            background: none;
            border: none;
            color: #E50914;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-cancel {
            background-color: #666666;
            color: #fff;
        }

        .btn-save {
            background-color: #E50914;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Gear Management</h1>
            <div class="admin-nav">
                <a href="{{ url_for('admin') }}">Manage Links</a>
                <a href="{{ url_for('admin_logout') }}">Logout</a>
            </div>
        </div>
        
        <div class="gear-list">
            {% for gear in gear_items %}
            <div class="gear-item">
                <img src="{{ url_for('static', filename=gear.image) }}" alt="{{ gear.title }}" class="gear-image">
                <div class="gear-info">
                    <h3 class="gear-title">{{ gear.title }}</h3>
                    <p class="gear-description">{{ gear.description }}</p>
                    <p class="gear-price">{{ gear.price }}</p>
                    <p class="gear-clicks">Clicks: {{ gear.clicks }}</p>
                </div>
                <div class="gear-actions">
                    <button class="btn btn-edit" onclick="openModal('edit', {{ gear.id }}, '{{ gear.title }}', '{{ gear.description }}', '{{ gear.price }}', '{{ gear.url }}')">Edit</button>
                    <button class="btn btn-delete" onclick="deleteGear({{ gear.id }})">Delete</button>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="add-gear-form">
            <h2>Add New Gear Item</h2>
            <form id="addGearForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="url">Purchase URL</label>
                    <input type="text" id="url" name="url" required>
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                    <small style="color: #666; font-size: 0.8rem;">Recommended size: 800x600px</small>
                </div>
                <button type="submit" class="btn btn-add">Add Gear Item</button>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div id="gearModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Edit Gear Item</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="editGearForm" enctype="multipart/form-data">
                <input type="hidden" id="gearId">
                <div class="form-group">
                    <label for="editTitle">Title</label>
                    <input type="text" id="editTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editPrice">Price</label>
                    <input type="text" id="editPrice" name="price" required>
                </div>
                <div class="form-group">
                    <label for="editUrl">Purchase URL</label>
                    <input type="text" id="editUrl" name="url" required>
                </div>
                <div class="form-group">
                    <label for="editImage">New Image (optional)</label>
                    <input type="file" id="editImage" name="image" accept="image/*">
                    <small style="color: #666; font-size: 0.8rem;">Recommended size: 800x600px</small>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-save">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentGearId = null;

        function openModal(mode, gearId = null, title = '', description = '', price = '', url = '') {
            currentGearId = gearId;
            const modal = document.getElementById('gearModal');
            const modalTitle = document.getElementById('modalTitle');
            const form = document.getElementById('editGearForm');
            
            modalTitle.textContent = mode === 'add' ? 'Add New Gear' : 'Edit Gear';
            
            if (mode === 'edit' && gearId) {
                document.getElementById('gearId').value = gearId;
                document.getElementById('editTitle').value = title;
                document.getElementById('editDescription').value = description;
                document.getElementById('editPrice').value = price;
                document.getElementById('editUrl').value = url;
            } else {
                form.reset();
                document.getElementById('gearId').value = '';
            }
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('gearModal').style.display = 'none';
        }

        // Add Gear
        document.getElementById('addGearForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/admin/gear/add', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Error adding gear item');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding gear item');
            }
        });

        // Edit Gear
        document.getElementById('editGearForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch(`/admin/gear/edit/${currentGearId}`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Error editing gear item');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error editing gear item');
            }
        });
        
        // Delete Gear
        async function deleteGear(id) {
            if (!confirm('Are you sure you want to delete this gear item?')) return;
            
            try {
                const response = await fetch(`/admin/gear/delete/${id}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Error deleting gear item');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error deleting gear item');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('gearModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
