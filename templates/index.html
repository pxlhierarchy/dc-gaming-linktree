<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Gaming</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="DC Gaming Logo" class="profile-img">
        <h1 class="profile-name">DC Gaming</h1>
        <p class="profile-bio">Donkey Kong Country Speedrunning and other shenanigans</p>
    </div>

    <div class="links" id="links">
        <!-- Links will be dynamically inserted here -->
    </div>

    <div class="social-icons">
        <span class="social-icon">ðŸ‘¾</span>
        <span class="social-icon">ðŸŽ²</span>
        <span class="social-icon">ðŸŽ®</span>
    </div>

    <script>
        // Fetch and display links
        fetch('/api/links')
            .then(response => response.json())
            .then(links => {
                const linksContainer = document.getElementById('links');
                links.forEach(link => {
                    const linkElement = document.createElement('a');
                    linkElement.href = `/track/${link.id}`;
                    linkElement.className = 'link-item';
                    linkElement.target = '_blank';
                    
                    let iconHtml = '';
                    if (link.icon) {
                        iconHtml = `
                            <span class="link-icon">
                                <svg viewBox="0 0 24 24" width="24" height="24">
                                    <path d="${link.icon}" fill="#ffffff"/>
                                </svg>
                            </span>
                        `;
                    }
                    
                    linkElement.innerHTML = `
                        ${iconHtml}
                        <span>${link.title}</span>
                    `;
                    
                    linksContainer.appendChild(linkElement);
                });
            })
            .catch(error => console.error('Error fetching links:', error));
    </script>
</body>
</html>
