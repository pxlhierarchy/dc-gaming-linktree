<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ preferences.site_title if preferences else 'DC Gaming' }}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: {{ preferences.background_color if preferences else '#000000' }};
            --secondary-color: #1a1a1a;
            --accent-color: {{ preferences.accent_color if preferences else '#E50914' }};
            --text-color: {{ preferences.text_color if preferences else '#ffffff' }};
        }
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'VT323', monospace;
        }
        .container {
            max-width: 1200px;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #E50914;
            font-family: 'Press Start 2P', cursive;
        }
        .card {
            background-color: #000;
            border: 1px solid #333;
        }
        .card-header {
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
        }
        .form-control {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
        }
        .form-control:focus {
            background-color: #1a1a1a;
            border-color: #E50914;
            color: #fff;
        }
        .btn-primary {
            background-color: #E50914;
            border-color: #E50914;
        }
        .btn-primary:hover {
            background-color: #ff0f1f;
            border-color: #ff0f1f;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .table {
            color: #fff;
        }
        .table thead th {
            border-bottom: 2px solid #333;
            color: #E50914;
        }
        .table td {
            border-top: 1px solid #333;
        }
        .modal-content {
            background-color: #1a1a1a;
            border: 1px solid #333;
        }
        .modal-header {
            border-bottom: 1px solid #333;
        }
        .modal-footer {
            border-top: 1px solid #333;
        }
        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
